trigger:
  branches:
    include:
      - master

pool:
  name: 'Default'

variables:
  buildConfiguration: 'Release'
  azureSubscription: '33c4b946-fba5-40ba-8442-2c369ace378b'
  resourceGroup: 'AprilChatroom'
  webAppName: 'april-chatroom-backend'
  solution: '**/ChatRoom.Backend.sln'
  project: '**/ChatRoom.Backend.csproj'
  tests: '**/ChatRoom.UnitTest.csproj'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet

    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '$(project)'
        arguments: '--configuration $(buildConfiguration)'
        
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '$(tests)'
        arguments: '--configuration $(buildConfiguration) --no-build'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        projects: '$(project)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

